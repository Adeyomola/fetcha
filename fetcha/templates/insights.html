<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Insights</title>
</head>

<body>
    {{counts}}
    {{countries}}
    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    <input type="number" name="" id="counts" value="{{counts}}" hidden>
    <input type="text" name="" id="countries" value="{{countries}}" hidden>
</body>
<script>
    const xValues = document.getElementById("countries").value.split(',')
    const yValues = Array.from(Number(document.getElementById("counts").value))
    const barColors = ["red", "green", "blue", "orange", "brown"];

    console.log(xValues)
    console.log(yValues)

    new Chart("myChart", {
        type: "bar",
        data: {
            labels: xValues,
            datasets: [{
                backgroundColor: barColors,
                data: yValues
            }]
        },
        options: {
            legend: { display: false },
            title: {
                display: true,
                text: "Test"
            }
        }
    });
</script>

</html>
